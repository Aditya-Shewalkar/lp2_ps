<body>
    <form action="">
        <table>
            <thead style="background-color: rgb(240, 240, 141);">
                <th colspan="2"><h2 style="color: red;">User Form</h2></th>
            </thead>      
            <tr>
                <td>
                    Enter Name
                </td>
                <td >
                    <input type="text" label="name" name="text">
                </td>
            </tr>  
            <tr>
                <td>
                    Enter Email
                </td>
                <td >
                    <input type="text" label="name" name="text">
                </td>
            </tr>  
            <tr>
                <td>
                    Enter Address
                </td>
                <td >
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>  
            <tr>
                <td>
                    Select Game
                </td>
                <td >
                    <input type="checkbox" value="Hockey">

                    <label for="hockey">Football</label><br>
                    <input type="checkbox" value="Hockey">

                    <input type="checkbox" value="Hockey">

                    <input type="checkbox" value="Hockey">
                    <label for="hockey">Volleyball</label><br>
                </td>
            </tr>  
            <tr>
                <td>
                    Gender
                </td>
                <td >
                    <input type="radio">
                    <label for="">Male</label>
                    <input type="radio">
                    <label for="">Female</label>
                </td>
            </tr>  
            <tr>
                <td>
                    Select your age
                </td>
                <td>
                    <select name="age" id="">
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="click me">
                    <input type="submit" value="reset">
                    <input type="submit" value="submit">
                
            </tr>
        </table>
    </form>
